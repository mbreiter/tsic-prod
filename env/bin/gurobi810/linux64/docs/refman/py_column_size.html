<H3><A NAME="SECTION0001012800000000000000"></A>
<A NAME="pythonmethod:Column.size"></A>
<BR>
Column.size()
</H3>
<BIG CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">size</SPAN></FONT></BIG> (  )

<P>
Retrieve the number of terms in the column.

<P>

<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Return value:</SPAN></BIG>

<P>
Number of terms in the column.

<P>
<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Example usage:</SPAN></BIG><PRE>
  print(Column([1.0, 2.0], [c0, c1]).size())
</PRE>

<P>
