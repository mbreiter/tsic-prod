{% extends "tsic/header.html" %}
<div class="container">
{% block content %}
    <section>
        <div class="container text-center">
            <div class="section-heading">
                <h2> Change Password </h2>

                <div class="col-md-12">
                    <div class=panel-body>
                        <form class="form-horizontal" role="form" method="post">
                            {% csrf_token %}

                            {% if form.non_field_errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ form.non_field_errors }}</strong>
                                </div>
                            {% endif%}

                            <table class="table">
                                <col style="width:20%" span=1 />
                                <tr>
                                    <div class="form-group">
                                        <th scope="row"> <label for="email" class ="control-label"> confirm email </label> <th>
                                        <td scope="row"> <input class="form-control" placeholder="{{user.email}}" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" type="text" value="{{user.email}}"/> </td>
                                        <td>
                                            {% if form.email.errors %}
                                                <div class="alert alert-danger">
                                                    <strong>{{ form.email.errors}}</strong>
                                                </div>
                                            {% endif%}
                                        </td>
                                    </div>
                                </tr>
                            </table>

                            <input type="submit" class="btn btn-primary btn-small" value="change password" style="margin-top:30px"/>
                            <input type="hidden" name="next" value="{{ next }}"/> <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
</div>
