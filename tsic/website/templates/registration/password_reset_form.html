{% extends "tsic/header.html" %}
<div class="container">
{% block content %}
    <section>
        <div class="container">
            <div class="section-heading">
                <h2> Change Password </h2>
                <br>

                <div class="col-md-12">
                    <div class=panel-body>
                        <!-- style="max-width:600px;padding:40px 20px;background:#ebeff2" -->
                        <form class="form-horizontal" role="form" method="post">
                            {% csrf_token %}

                            {% if form.non_field_errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ form.non_field_errors }}</strong>
                                </div>
                            {% endif%}

                            <div class="form-group">
                                <label for="username" class ="control-label col-sm-4"> confirm email </label>
                                <div class="col-sm-4">
                                    <input class="form-control" placeholder="enter email" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" type="text"/>
                                </div>
                            </div>

                            {% if form.email.errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ form.email.errors}}</strong>
                                </div>
                            {% endif%}


                            <input type="submit" class="btn btn-primary" value="change password" style="margin-top:30px"/>
                            <input type="hidden" name="next" value="{{ next }}"/> <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
</div>
